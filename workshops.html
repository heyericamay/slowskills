<body>
    <h1>Our Workshops</h1>

    <div class="tab">
      <button class="tablinks" onclick="openSession(event, 'Handsewing')">Handsewing Basics</button>
      <button class="tablinks" onclick="openSession(event, 'Machine')">Sewing Machine Basics</button>
      <button class="tablinks" onclick="openSession(event, 'Embroidery')">Embroidery Basics</button>
    </div>
    <div id="Handsewing" class="tabcontent">
      <h3>Handsewing Basics</h3>
      <p>about these sessions</p>
    </div>
    
    <div id="Machine" class="tabcontent">
      <h3>Sewing Machine Basics</h3>
      <p>about these sessions</p>
    </div>
    
    <div id="Embroidery" class="tabcontent">
      <h3>Embroidery Basics</h3>
      <p>about these sessions</p>
    </div>

    <form name="slowsform1" method="POST" data-netlify="true">
      <p>
        <label>Your Name: <input type="text" name="name" /></label>
      </p>
      <p>
        <label>Your Email: <input type="email" name="email" /></label>
      </p>
      <p>
        <label>Your Role: <select name="role[]" multiple>
          <option value="leader">Leader</option>
          <option value="follower">Follower</option>
        </select></label>
      </p>
      <p>
        <label>Message: <textarea name="message"></textarea></label>
      </p>
      <p>
        <button type="submit">Send</button>
      </p>
    </form>
